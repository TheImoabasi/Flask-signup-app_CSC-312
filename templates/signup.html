<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LittleShop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #F9FAFB;
        }

        .left-panel {
            background-color: #F3F4F6;
        }

        .tab-active {
            border-bottom: 3px solid #4A90E2;
            color: #4A90E2 !important;
        }

        .social-btn {
            height: 55px;
        }

        .social-btn svg {
            width: 22px;
            height: 22px;
        }

        .input-field {
            height: 55px;
        }

        .input-field:focus {
            border-color: #4A90E2;
            box-shadow: 0px 0px 0px 3px rgba(74, 144, 226, 0.3);
        }

        .toggle-btn {
            border: none;
            background: none;
            color: gray;
        }
    </style>

</head>

<body>

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-4">
    <div class="row w-100 shadow-lg bg-white rounded-4 overflow-hidden" style="max-width: 1100px;">

        <!-- LEFT PANEL -->
        <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center left-panel p-5">
            <div class="d-flex align-items-center gap-2 mb-4">
                <div class="bg-primary text-white p-2 rounded-3 d-flex align-items-center justify-content-center">
                    <span class="material-symbols-outlined fs-2">shopping_bag</span>
                </div>
                <h4 class="fw-bold mb-0">LittleShop</h4>
            </div>

            <h2 class="fw-bold mb-3">Discover Your Next Great Find</h2>
            <p class="text-secondary mb-4">
                Join our marketplace of unique goods from sellers around the world.
                Your next favorite item is just a click away.
            </p>

            <img src="https://i.pinimg.com/1200x/6d/cf/a8/6dcfa80d0726d2fb6a7f131696506daa.jpg"
                 class="img-fluid rounded-3" alt="Marketplace Illustration">
        </div>

        <!-- RIGHT PANEL -->
        <div class="col-lg-6 p-5">

            <!-- Tabs -->
            <div class="d-flex border-bottom pb-2 mb-4 gap-4">
                <a href="#" class="text-decoration-none fw-bold tab-active pb-2">Login</a>
            </div>

            <!-- Title -->
            <h3 class="fw-bold mb-1">Welcome Back</h3>
            <p class="text-secondary mb-4">Enter your credentials to access your account.</p>

            <!-- Login Form -->
            <form class="d-flex flex-column gap-4">

                <!-- Email -->
                <div>
                    <label class="fw-medium mb-1">Email</label>
                    <input type="email" class="form-control input-field" placeholder="you@example.com">
                </div>

                <!-- Password -->
                <div>
                    <label class="fw-medium mb-1">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control input-field pe-5" placeholder="Enter your password">
                        <button type="button" class="position-absolute top-50 end-0 translate-middle-y me-3 toggle-btn">
                            <span class="material-symbols-outlined">visibility_off</span>
                        </button>
                    </div>
                </div>

                <!-- Forgot -->
                <div class="text-end">
                    <a href="#" class="text-primary fw-semibold small">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary text-white fw-bold py-3">Login</button>

            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Visibility Script -->
    <script>
    document.querySelectorAll('.toggle-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            const input = this.parentElement.querySelector('input');
            const icon = this.querySelector('.material-symbols-outlined');

            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "visibility";
            } else {
                input.type = "password";
                icon.textContent = "visibility_off";
            }
        });
    });
    </script>

</body>
</html>
